<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>维纳斯酒吧</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_849157_pjdvm2l0qw.css">
</head>

<body>
    <div id="wrap">
        <!-- banner轮播 -->
        <div id="banner">
            <!-- 图片 -->
            <div id="list" style="left:-600px;">
                <img src="./images/banner_5.jpg" alt="">
                <img src="./images/banner_1.jpg" alt="">
                <img src="./images/banner_2.jpg" alt="">
                <img src="./images/banner_3.jpg" alt="">
                <img src="./images/banner_4.jpg" alt="">
                <img src="./images/banner_5.jpg" alt="">
                <img src="./images/banner_1.jpg" alt="">
            </div>
            <!-- 圆点按钮 -->
            <div id="buttons">
                <span index='1' class="on"></span>
                <span index="2"></span>
                <span index="3"></span>
                <span index="4"></span>
                <span index="5"></span>
            </div>
        </div>
        <!-- 菜单 -->
        <div class="box-wrap">
            <ul>
                <li>
                    <a href="">
                        <i class="iconfont icon-gouwudai"></i>
                        <span>存取包</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="iconfont icon-jiushui"></i>
                        <span>存取酒</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="iconfont icon-check-circle"></i>
                        <span>我的预约</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="iconfont icon-yonghu-"></i>
                        <span>个人资料</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 列表 -->
        <div id="lists">
            <a href="">
                <div class="list">
                    <i></i>
                    <span>扫一扫</span>
                    <b>&gt;</b>
                </div>
            </a>
            <a href="">
                <div class="list">
                    <i></i>
                    <span>地图导航</span>
                    <b>&gt;</b>
                </div>
            </a>
            <a href="">
                <div class="list">
                    <i></i>
                    <span>联系客服</span>
                    <b>&gt;</b>
                </div>
            </a>
            <a href="">
                <div class="list">
                    <i></i>
                    <span>一键上网</span>
                    <b>&gt;</b>
                </div>
            </a>
        </div>
        <!-- 固定导航栏 -->
        <div id="foot">
            <div class="foots">
                <div class="foots_1">
                    <i></i>
                    <span>会员</span>
                </div>
                <div class="foots_1">
                    <i></i>
                    <span>MEET</span>
                </div>
                <div class="foots_1">
                    <i></i>
                    <span>预约</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/Carousel.js"></script>
</body>

</html>
